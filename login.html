<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador Medical Santa Cruz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-info bg-opacity-25">
    <section>
        <div class="d-flex flex-column min-vh-100 justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-10 mx-auto bg-white rounded shadow">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="m-5 text-center">
                                    <h1>¡Bienvenido de nuevo!</h1>
                                </div>

                                <form class="m-5" id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Nombre de usuario</label>
                                        <input class="form-control" type="text" id="username" required=""/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">Contraseña</label>
                                        <input class="form-control" type="password" id="password" required=""/>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="form-check text-start">
                                                <input class="form-check-input" type="checkbox" id="remember-me" />
                                                <label class="form-check-label" for="remember-me">Recuerdame</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="text-end">
                                                <a href="#">¿Olvidaste tu contraseña?</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="">
                                        <input type="submit" value="Ingresar" class="form-control btn btn-primary">
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <img src="img/logo.jpeg" alt="login" class="img-fluid p-5" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/login.js"></script>
        </div>
    </section>
</body>

</html>
